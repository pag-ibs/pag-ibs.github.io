# Hugo configuration file
title: Planetary Atmospheres Group

disableKinds:
- taxonomy
- term

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: People
      pageRef: /people
      weight: 2
    - name: "Workshop 2024 â†—"
      url: "https://ibs.re.kr/psse2024/index.html"
      weight: 5
    - name: "News"
      pageRef: "/news"
      weight: 3
    - name: "Jobs"
      pageRef: "/jobs"
      weight: 4
    # - name: Search
    #   weight: 4
    #   params:
    #     type: search

params:
  list:
    blog:
      displayTags: true
  disableSidebar: true
  page:
    width: full
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"


